<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
                <h1>Welcome <br> Back!</h1>
        </div>
        <div id="right">
            <div id="content">
                <header>
                    <h1>Login</h1>
                    <p>Welcome back! Please login to your <br> account.</p>
                </header>
                <div id="container">
                    <div id="login">
                        <form>
                            <label id="username" class="label_names" for="">User Name</label>
                            <input id="username_input" class="input_boxes" type="text">
                            <label id="pass" class="label_names" for="">Password</label>
                            <input id="pass_input" class="input_boxes" type="password">
                        </form>
                        <div id="extras">
                            <input id="checkbox" type="checkbox">
                            <p>Remember Me</p>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button id="btn">Login</button>
                    </div>
                    <footer>
                        <p>New User? <a href="#">Signup</a></p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
